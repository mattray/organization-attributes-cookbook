---
driver:
  name: vagrant
  cache_directory: /tmp/cache

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  chef_license: accept
  product_name: chef
  product_version: 15

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: server
    data_bags_path: "test/data_bags"
    provisioner:
      policyfile: test/policyfiles/chef-server.rb
    verifier:
      inspec_tests:
        - test/integration/chef-server
  - name: client
    data_bags_path: "test/data_bags"
    provisioner:
      policyfile: test/policyfiles/client-attributes.rb
    verifier:
      inspec_tests:
        - test/integration/client
  - name: node
    data_bags_path: "test/data_bags"
    provisioner:
      policyfile: test/policyfiles/client-attributes.rb
    verifier:
      inspec_tests:
        - test/integration/client
        - test/integration/node
  - name: profiles
    data_bags_path: "test/data_bags"
    provisioner:
      policyfile: test/policyfiles/audit-profiles.rb
    verifier:
      inspec_tests:
        - test/integration/profiles
